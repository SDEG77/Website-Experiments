<!DOCTYPE html>

<html>
  <head>
    <title>Display Exercises</title>

    <link rel="stylesheet" href="styles/display.css">
  </head>


  <body>
    <input class="name" type="text" placeholder="Name">
    <input class="email" type="text" placeholder="Email">

    <p class="p1">
      Thanks for chatting with our customer support. Would you like to take our quick survey?
    </p>

    <button class="yes-btn">
      Yes
    </button>

    <button class="no-btn">
      No
    </button>

    <br>

     
    <div class="google-div">
      <img class="google-img" src="images/google.png">
      <input class="google-search" type="text" placeholder="Search Google or type a URL">

      <button class="search-btn">
        Google Search
      </button>

      <button class="lucky-btn">
        I'm Feel Lucky
      </button>
    </div>
  </body>
</html>
